<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style2.css">
    <style>
        body{
            background-image: url(assets/img/gradient-geometric-purple-shapes-dark-background_23-2148423872.jpg);
            width: 100%;
            background-repeat: no-repeat;
            background-size: cover;
        }
        label{
            color: white;
        }
        
    </style>
</head>

<body>
    <div class="col-4 mx-auto my-5 p-5 shadow loginform">
        <h2 class="text-center text-light">Login</h2>
        <form method="post" action="" id="studentlogindata">
            <div class="my-3">
                <label for="uemail" class="form-label">Username</label>
                <input type="email" name="uemail" class="form-control" placeholder="Enter The Username" id="uemail">
                <span id="uemail_error" class="text-danger"></span>
            </div>
            <div class="my-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="upassword" class="form-control" placeholder="Enter The Password"
                    id="upassword">
                <span id="pwd_error" class="text-danger"></span>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="showPassword">
                <label class="form-check-label" for="showPassword">Show Password</label>
            </div>
            <div class="row">
                <div class="col-12">
                    <button type="button" class="btn btn-primary w-100" id="save" onclick="studentlogin()">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <script src="assets/js/studentlogin.js"></script>
</body>

</html>
