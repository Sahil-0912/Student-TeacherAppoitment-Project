<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeacherLoginPage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style2.css">
    <style>
        body{
            background-image: url(assets/img/poster-teacher-day-day-with-that-says-happy-teachers-day-with-teacher-background_1025753-109454.jpg);
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body>
    <div class="col-4 mx-auto my-5 p-5 shadow loginform">
        <h2 class="text-center">Login</h2>
        <form method="post" action="#" id="teacherdata">
            <div class="my-3">
                <label for="tname" class="form-label">Username</label>
                <input type="text" name="tname" class="form-control" placeholder="Enter The Name" id="tname">
            </div>
            <div class="my-3">
                <label for="tpassword" class="form-label">Password</label>
                <input type="password" name="tpassword" class="form-control" placeholder="Enter The Password"
                    id="tpassword">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="showPassword">
                <label class="form-check-label" for="showPassword">Show Password</label>
            </div>
            <div class="my-3">
                <button type="button" class="btn btn-primary w-100" onclick="teacherlogindata()">Submit</button>
            </div>
        </form>
    </div>

    <script src="assets/js/teacherlogin.js"></script>
</body>

</html>
