<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher View Msg</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark ">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a> ///hello teacher
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse fs-4" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
              <li class="nav-item ">
                <a class="nav-link active text-light me-3 " aria-current="page" href="teacherviewappoitment.html">Home</a>
              </li>
              <li class="nav-item ">
                <a class="nav-link active text-light me-3" aria-current="page" href="viewallmsg.html">View Message</a>
              </li>
              <li class="nav-item ">
                <a class="nav-link active text-light " aria-current="page" href="teacherviewappoitment.html">All Appointments</a>
              </li>
            </ul>
              <button class="btn btn-outline-light me-5" type="submit">Log out</button>
          </div>
        </div>
      </nav>

    <div class="container my-5 p-5 bg-light border">
        <h3>View All Message</h3>
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Teacher List</th>
                    <th scope="col">Subject</th> 
                    <th scope="col">Message</th> 
                </tr>
            </thead>
            <tbody id="messagedata"> 
            </tbody>
        </table>
    </div>

    <script>
        function messageview() {
         const messagelist = JSON.parse(localStorage.getItem('messageList'));
            let result = ""; 
            messagelist.forEach((messagee, index) => { 
                result +=
                    `
                <tr>
                    <th scope="row">${index + 1}</th>
                    <td>${messagee.teacherviewlist}</td> 
                    <td>${messagee.subject}</td> 
                    <td>${messagee.message}</td> 
                </tr>
                `;
            });

            document.querySelector('#messagedata').innerHTML = result; // Corrected id selector
        }

        messageview();
    </script>
</body>

</html>
