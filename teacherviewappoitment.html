        <div class="container my-5 p-5 bg-light border ">
            <h3 class="text-dark ">View All AppointMents</h3>
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Student Name</th>
                        <th scope="col">Date</th>
                        <th scope="col">Appointment Time From</th>
                        <th scope="col">Appointment Time To</th>
                        <th scope="col">Purpose</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="appointmentData">
                </tbody>
            </table>
        </div>

        <script>
            function appoitmentview() {
                const appointmentList = JSON.parse(localStorage.getItem('appoitmentList'));
                let result = "";

                appointmentList.forEach((appointment, index) => {
                    result +=
                        `
                <tr>
                    <th scope="row">${index + 1}</th>
                    <td>${appointment.teacherlist}</td> 
                    <td>${appointment.date}</td> 
                    <td>${appointment.timefrom}</td> 
                    <td>${appointment.timeto}</td> 
                    <td>${appointment.Purpose}</td> 
                    <td><button class="btn btn-primary" onclick="edit(${index})">Approve</button> 
                        <button class="btn btn-primary ms-3" onclick="rejectdata(${index})">Reject</button></td>
                </tr>
                `;
                });

                document.querySelector('#appointmentData').innerHTML = result;
            }
            appoitmentview();

            function rejectdata(id) {
                if (confirm("do not approved?")) {
                    const appointmentList = JSON.parse(localStorage.getItem('appoitmentList'));
                    appointmentList.splice(id, 1)
                    localStorage.setItem('appoitmentList', JSON.stringify(appointmentList))
                    appoitmentview()
                }
            }

            function teacherdata() {
                const facultlist = JSON.parse(sessionStorage.getItem('teacherlogin'))
                console.log(facultlist)
                let result2 = "";

                // teacherloglist.forEach((Teacher) => {
                result2 =
                    `
             <h2>Welcome to , ${facultlist.tname}</h2>           
            `
                // });
                document.querySelector('#teacherview').innerHTML = result2;
            }
            teacherdata();
        </script>
