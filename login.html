<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style2.css">
    <!-- <script src="assets/js/admin.js"></script> -->
    <script src="assets/js/adminlogin.js"></script>

</head>

<body>
    <div class="col-4 mx-auto my-5 p-5 shadow loginform my-5">
        <h2 class="text-center">Login</h2>
        <form method="post" action="">
            <div class="my-3">
                <label for="uname" class="form-label">UserName</label>
                <input type="text" name="uname" class="form-control" placeholder="Enter The Name" id="uname">
            </div>
            <div class="my-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter The Password"
                    id="password">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="showPassword">
                <label class="form-check-label" for="showPassword">Show Password</label>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="">
                        <a href="admin.html"><button type="button" class="btn btn-primary w-100" id=""
                                onclick="logindata()">Submit</a></button>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="">
                        <button type="button" class="btn btn-primary ms-3 w-100">Forget Password ?</button>

                    </div>

                </div>
            </div>

            <div class="my-3 sign">
                <p class="text-center text-dark">New User? <a href="signup.html" class="text-primary">Signup?</a></p>
            </div>
        </form>
        <div class="bg"></div>
        <div class="bg bg2"></div>
        <div class="bg bg3"></div>

    </div>
    <script>

    </script>
</body>

</html>
