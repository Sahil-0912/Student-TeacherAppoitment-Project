<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style2.css">
    <style>
        body {
            background: rgb(2, 0, 36);
            background: linear-gradient(90deg, rgb(69, 159, 186) 0%, rgb(155, 52, 178) 35%, rgb(69, 159, 186) 100%);
        }
        label{
            color: white;
        }
        
    </style>
</head>

<body>
    <div class="col-lg-4 mx-auto my-3 p-5 shadow alldata">
        <h4 class="text-light text-center">Register here</h4>
        <form method="post" action="" id="signupdata">
            <div class="my-3">
                <label for="">Email</label>
                <input type="email" name="semail" class="form-control" placeholder="Enter The Email">
            </div>
            <div class="my-3">
                <label for="">Class</label>
                <input type="text" name="sclass" class="form-control" placeholder="Enter The class you are studying in">
            </div>
            <div class="my-3">
                <label for="">Password</label>
                <input type="password" name="spassword" class="form-control" placeholder="Password">
            </div>
            <div class="my-3">
                <label for="">Confirm Password</label>
                <input type="text" name="Confirmpwd" class="form-control" placeholder="Enter The Confirm Password">
            </div>
           
            <div class="my-3 text-light">
                <label for="">Gender:</label> <br>
                <input type="radio" name="gender" value="Male" class="form-check-input"> Male
                <input type="radio" name="gender" value="Female" class="form-check-input"> Female
                <input type="radio" name="gender" value="Other" class="form-check-input"> Other
            </div>
            <div class="my-3">
                <button  class="btn btn-dark mb-3 w-100">Submit</button>
                <p class="text-center text-light">Already Registered? <a href="login.html" class="text-dark">login?</a></p>
            </div>
        </form>
    </div>
    </div>
    </div>
</body>
    <!-- <script src="assets/js/admin.js"></script> -->
     <script src="assets/js/signup.js"></script>
</html>
